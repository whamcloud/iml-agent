language: python
python: "2.7"
sudo: required
services:
    - docker
addons:
    apt:
        packages:
            - libpcap0.8-dev
jobs:
    include:
        - stage: test
          name: "module test"
          script:
              - nosetests
        - stage: test
          name: "mock build test"
          script:
              - docker run -dit --name mock -v "$(pwd)":/mockdir --cap-add=SYS_ADMIN --privileged imlteam/mock
              - docker exec -it mock bash -xec 'chown root.root /mockdir/*'
              - docker exec -it mock bash -xec 'mkdir -p /tmp/build'
              - docker exec -it mock bash -xec 'cd /mockdir && make -f .copr/Makefile outdir=/tmp/build'
              - docker exec -it mock bash -xec 'mock /tmp/build/python-iml-agent-*.el*.src.rpm -v --enable-network'
        - stage: test
          name: "Format Check"
          python: "3.6"
          install:
              - pip install black
          script:
              - black --check ./
        - stage: cd
          name: "Continuous Deployment"
          script:
              - export OWNER=managerforlustre
              - export PROJECT=manager-for-lustre-devel
              - export PACKAGE=python-iml-agent
              - export SPEC=python-iml-agent.spec
              - docker run -it -e OWNER="$OWNER" -e PROJECT="$PROJECT" -e PACKAGE="$PACKAGE" -e SPEC="$SPEC" -e KEY="$encrypted_253525cedcf6_key" -e IV="$encrypted_253525cedcf6_iv" -v $(pwd):/build:rw imlteam/copr
        - stage: deploy-copr
          name: "Copr deploy"
          script:
              - export OWNER=managerforlustre
              - export PROJECT=manager-for-lustre
              - export PACKAGE=python-iml-agent
              - export SPEC=python-iml-agent.spec
              - docker run -it -e PROD="true" -e OWNER="$OWNER" -e PROJECT="$PROJECT" -e PACKAGE="$PACKAGE" -e SPEC="$SPEC" -e KEY="$encrypted_253525cedcf6_key" -e IV="$encrypted_253525cedcf6_iv" -v $(pwd):/build:rw imlteam/copr
        - stage: deploy-pypi
          name: "PyPi deploy"
          script: skip
          deploy:
              provider: pypi
              user: iml
              password:
                  secure: 
              on:
                  all_branches: true
                  distributions: sdist bdist_wheel
          skip_upload_docs: true
stages:
    - test
    - name: cd
      if: branch = master AND type = push AND fork = false
    - name: deploy-pypi
      if: branch =~ ^v\d+\.\d+\.\d+$
    - name: deploy-copr
      if: branch =~ ^v\d+\.\d+\.\d+$
