language: python
python: "2.7"
sudo: required
services:
    - docker
addons:
    apt:
        packages:
            - libpcap0.8-dev
jobs:
    include:
        - stage: test
          name: "module test"
          script:
              - nosetests
        - stage: test
          name: "mock build test"
          script:
              - ./include/travis/run_in_centos7_docker.sh include/travis/mock_build_test.sh
        - stage: test
          name: "Format Check"
          python: "3.6"
          script:
              - pip install black
              - black --check ./
        - stage: cd
          git:
              depth: 999999
          name: "Continuous Deployment"
          script:
              - include/travis/copr-deploy.sh prepare
              - ./travis_wait "./include/travis/run_in_centos7_docker.sh include/travis/copr-deploy.sh build_srpm"
        - stage: deploy-pypi
          name: "PyPi deploy"
          script: skip
          deploy:
              provider: pypi
              user: iml
              password:
                  secure: 
              on:
                  all_branches: true
                  distributions: sdist bdist_wheel
          skip_upload_docs: true
        - stage: deploy-copr
          name: "Copr deploy"
          script: skip
          before_deploy:
              - include/travis/copr-deploy.sh prepare
          deploy:
              skip_cleanup: true
              provider: script
              script: ./travis_wait "./include/travis/run_in_centos7_docker.sh include/travis/copr-deploy.sh build"
              on:
                  all_branches: true
stages:
    - test
    - name: cd
      if: branch = master AND type = push AND fork = false
    - name: deploy-pypi
      if: branch =~ ^v\d+\.\d+\.\d+$
    - name: deploy-copr
      if: branch =~ ^v\d+\.\d+\.\d+$
